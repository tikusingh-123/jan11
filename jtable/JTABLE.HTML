<!DOCTYPE html>

<html>



<head>
   
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <script src="./jquery-3.5.1.js"></script>
   <link rel="stylesheet" type="text/css" href="fetchingtable.css"> 

    <script src="./saving.js"></script>
</head>
<body>

   <div class="form group">
       <div class="row g-3">
          
        <div class="col-md-2  ">  
        <div class="formBox">
        
            <label for="question">question name</label>
            <input type="text" id="questionid" placeholder="question"/>
           
            <label for="question">problem</label>
            <input type="text" id="question" placeholder="question"/>
        </div>
        </div>

        <div class="col-md-2">
        <div class="formBox">
            <label for="op1">option 1</label>
            <input type="text" id="op1" placeholder="option1"/>
        </div>
    </div>
    <div class="col-md-2">

        <div class="formBox">
            <label for="op2">option 2</label>
            <input type="text" id="op2" placeholder="option2"/>
        </div>
        </div>

        <div class="col-md-2">
        <div class="formBox">
            <label for="op3">option 3</label>
            <input type="text" id="op3" placeholder="option3"/>
        </div>
        </div>


        <div class="col-md-2">
        <div class="formBox">
            <label for="op4">option 4</label>
            <input type="text" id="op4" placeholder="option4"/>
        </div>
        </div>
     

        <div class="col-md-1 ">
        <div class="formBox">
            <label for="correct">correct</label>
            <input type="number" id="correct" placeholder="correct"/>
        </div>
        </div>
        <div class="col-md-6">
        <div class="formBox">
            <button id="btn"> dd</button>
            <button id="patch">update</button>
            <button id="delete">delete</button>
        </div>
        
        </div>
        <div id="msg">
            <pre></pre>
        </div>


   </div>

   <section> 
       
  
    <!-- TABLE CONSTRUCTION-->
    <table id='table'> 
        <!-- HEADING FORMATION -->
        <tr> 
            <th>check </th>
            <th>question id</th> 
            <th> Problems</th> 
            <th>option 1</th> 
            <th>option 2</th> 
            <th>option 3</th> 
            <th>option 4</th> 
            <th>correct</th> 
            <th>delete</th>
                
        </tr> 

        <script> 
            $(document).ready(function () { 

                // FETCHING DATA FROM JSON FILE 
                $.getJSON("http://localhost:3000/data",  
                        function (data) { 
                    var student = ''; 

                    // ITERATING THROUGH OBJECTS 
                    $.each(data, function (key, value) { 

                        //CONSTRUCTION OF ROWS HAVING 
                        // DATA FROM JSON OBJECT 
                        student += '<tr>'; 
                        student += '<td><input type="radio" value="'+value.id+'"/></td>';
                        
                        student += '<td>' +  
                            value.id + '</td>'; 

                        student += '<td>' +  
                            value.question + '</td>'; 

                        student += '<td>' +  
                            value.op1 + '</td>'; 

                        student += '<td>' +  
                            value.op2 + '</td>'; 

                        student += '<td>' +  
                            value.op3 + '</td>'; 
                                                   
                        student += '<td>' +  
                            value.op4 + '</td>'; 
                        student += '<td>' +  
                            value.correct + '</td>'; 

                                 
                        student += '<td><button type="button" id="button'+value.id+'" value="'+value.id+'"/>Delete</button></td>';
                        
                        student += '</tr>'; 
                    }); 
                      

                    //INSERTING ROWS INTO TABLE  
                    $('#table').append(student); 
                }); 
            }); 
        </script> 
</section> 
</body>

    
</body>
</html>
